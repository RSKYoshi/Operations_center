<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Contributions</title>
    <link rel="stylesheet" href="daily_contributions.css">
    <script type="module" src="htmlScript.js"></script>
    <script type="module" src="functions.js"></script>
    <script type="module" src="openWeatherAPICall.js"></script>
    <script>

        function currentLocation(){
            navigator.geolocation.getCurrentPosition(showPosition);
        }

        function showPosition(position){
            let lat = position.coords.latitude;
            let long = position.coords.longitude;

            console.log("lat: " + lat + "\n" + "long: " + long);

            let showCoords = document.getElementById("location");
            showCoords.innerHTML = `<div>lat: ${lat} <br> long: ${long} </div>`
        }

    </script>
</head>
<body>


    <div id="clockBoxBaseContainer">
        <div id="clockBox">
            <div id="clock" onload="clock()"></div>
        </div>
    </div>
    <div id="weatherBaseContainer">
        <div id="weatherBox">
            <div id="weather"></div>
        </div>
    </div>


<!--    <div id="div1" >Hello</div>-->
    <br>
    <iframe id="video" allowfullscreen></iframe>
    <br><br>
    <br>
<!--    <iframe id="flexFrog" ></iframe>-->

    <button id="locationButton" onclick="currentLocation()">show gps</button>
    <div id="location"></div>





</body>
</html>
